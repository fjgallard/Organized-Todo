<div *ngIf="!(authState | async)">
  <h1>Login</h1>

  <button class="google-login-btn" mat-raised-button loginGoogleSignin>
    <img class="google-login-btn__img" src="/assets/images/google-logo.svg" /> Login with Google
  </button>

  <h5>OR</h5>

  <login-email-pass-form></login-email-pass-form>
</div>

<div *ngIf="authState | async as user" class="logout">
  <p>
    Logged in as <strong>{{ user.email }}</strong>
  </p>

  <button mat-stroked-button loginGoogleSignout>Logout</button>
</div>
