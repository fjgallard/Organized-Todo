<div
  cdkDropList
  cdkDropListOrientation="horizontal"
  class="boards"
  (cdkDropListDropped)="drop($event)"
>
  <app-board *ngFor="let board of boards"
    cdkDrag
    [board]="board"
    (onDelete)="deleteBoard($event)">
    <mat-icon cdkDragHandle class="handle">drag_indicator</mat-icon>
  </app-board>

  <div class="board-button">
    <button
    mat-raised-button
    color="accent"
    cdkDragDisabled
    (click)="openBoardDialog()">
      New Board
    </button>
  </div>
</div>
